<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}script_kit{% endblock %}</title>
    <style>
        :root {
            --primary: #1a73e8;
            --primary-light: #e8f0fe;
            --green: #28a745;
            --green-hover: #218838;
            --orange: #fd7e14;
            --orange-hover: #e8710a;
            --red: #dc3545;
            --blue-btn: #17a2b8;
            --bg: #f5f5f5;
            --sidebar-bg: #fff;
            --card-bg: #fff;
            --border: #ddd;
            --text: #333;
            --text-muted: #666;
            --radius: 4px;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: "Microsoft YaHei", -apple-system, sans-serif; background: var(--bg); color: var(--text); }

        /* 顶栏 */
        .topbar { background: var(--primary); color: #fff; padding: 10px 20px; display: flex; align-items: center; gap: 20px; font-size: 14px; }
        .topbar h1 { font-size: 16px; font-weight: 600; }
        .topbar nav a { color: rgba(255,255,255,.85); text-decoration: none; padding: 4px 12px; border-radius: var(--radius); }
        .topbar nav a:hover, .topbar nav a.active { background: rgba(255,255,255,.2); color: #fff; }

        /* 主体：侧边栏 + 内容 */
        .layout { display: flex; min-height: calc(100vh - 44px); }

        /* 左侧边栏 */
        .sidebar { width: 180px; min-width: 180px; background: var(--sidebar-bg); border-right: 1px solid var(--border); padding: 16px 0; }
        .sidebar h3 { font-size: 14px; font-weight: 700; padding: 0 16px; margin-bottom: 8px; color: var(--text); }
        .sidebar ul { list-style: none; }
        .sidebar li { cursor: pointer; padding: 8px 16px; font-size: 13px; color: var(--text-muted); transition: background .1s; }
        .sidebar li:hover { background: #f0f0f0; }
        .sidebar li.active { background: var(--primary); color: #fff; font-weight: 600; }
        .sidebar .section-title { font-size: 12px; color: #999; padding: 12px 16px 4px; text-transform: uppercase; letter-spacing: 1px; }

        /* 右侧内容 */
        .main { flex: 1; padding: 20px 24px; overflow-y: auto; }

        /* 通用按钮 */
        .btn { display: inline-flex; align-items: center; gap: 4px; padding: 6px 14px; font-size: 13px; font-weight: 600; border: none; border-radius: var(--radius); cursor: pointer; text-decoration: none; color: #fff; transition: opacity .15s; }
        .btn:hover { opacity: .88; }
        .btn-green { background: var(--green); }
        .btn-orange { background: var(--orange); }
        .btn-red { background: var(--red); }
        .btn-blue { background: var(--blue-btn); }
        .btn-primary { background: var(--primary); }
        .btn-outline { background: #fff; border: 1px solid var(--border); color: var(--text); }
        .btn-outline:hover { background: #f9f9f9; }
        .btn-sm { padding: 4px 10px; font-size: 12px; }
        .btn-group { display: flex; gap: 8px; flex-wrap: wrap; }

        /* 脚本卡片（执行页） */
        .script-card { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 16px 20px; margin-bottom: 16px; }
        .script-card h3 { font-size: 16px; font-weight: 700; margin-bottom: 4px; display: flex; align-items: center; gap: 10px; }
        .script-card .desc { color: var(--text-muted); font-size: 13px; margin-bottom: 12px; }
        .script-card .params-grid { display: grid; grid-template-columns: auto 1fr; gap: 6px 12px; align-items: center; margin-bottom: 12px; font-size: 13px; }
        .script-card .params-grid label { font-weight: 700; text-align: right; white-space: nowrap; }
        .script-card .params-grid input[type="text"],
        .script-card .params-grid input[type="number"] { padding: 4px 8px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 13px; }
        .script-card .params-grid .chk-wrap { display: flex; align-items: center; gap: 6px; }

        .badge { display: inline-block; padding: 2px 8px; border-radius: 10px; font-size: 11px; font-weight: 600; }
        .badge-pending { background: #ffeeba; color: #856404; }
        .badge-success { background: #d4edda; color: #155724; }
        .badge-fail { background: #f8d7da; color: #721c24; }
        .badge-running { background: #cce5ff; color: #004085; }

        /* 结果区 */
        .result-block { background: #1e1e2e; color: #cdd6f4; border-radius: var(--radius); padding: 12px 16px; font-family: Consolas, "Courier New", monospace; font-size: 12px; white-space: pre-wrap; word-break: break-all; max-height: 300px; overflow-y: auto; margin-top: 10px; }

        /* 分类标题 */
        .category-title { font-size: 18px; font-weight: 700; padding-bottom: 8px; border-bottom: 3px solid var(--primary); margin-bottom: 16px; }

        /* 表格（管理页） */
        table { width: 100%; border-collapse: collapse; background: var(--card-bg); font-size: 13px; }
        th, td { text-align: left; padding: 10px 12px; border-bottom: 1px solid var(--border); }
        th { background: #f9f9f9; font-size: 12px; color: var(--text-muted); font-weight: 700; }
        tr:hover td { background: #f5f8ff; }

        .toolbar { background: var(--card-bg); border: 1px solid var(--border); border-radius: var(--radius); padding: 12px 16px; margin-bottom: 16px; display: flex; gap: 8px; flex-wrap: wrap; align-items: center; }

        /* 弹窗 */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,.4); display: flex; align-items: center; justify-content: center; z-index: 100; }
        .modal { background: #fff; border-radius: var(--radius); padding: 24px; width: 560px; max-width: 90vw; max-height: 80vh; overflow-y: auto; box-shadow: 0 8px 32px rgba(0,0,0,.15); }
        .modal h3 { margin-bottom: 16px; font-size: 16px; }
        .form-group { margin-bottom: 10px; }
        .form-group label { display: block; font-size: 12px; font-weight: 700; margin-bottom: 3px; color: var(--text-muted); }
        .form-group input, .form-group textarea, .form-group select {
            width: 100%; padding: 6px 10px; border: 1px solid var(--border); border-radius: var(--radius); font-size: 13px; font-family: inherit;
        }
        .form-group textarea { resize: vertical; min-height: 50px; font-family: Consolas, monospace; }
        .form-row { display: flex; gap: 10px; }
        .form-row > * { flex: 1; }

        .hidden { display: none !important; }
        .mt-8 { margin-top: 8px; }
        .text-muted { color: var(--text-muted); font-size: 12px; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="topbar">
        <h1>【脚本管理与执行】</h1>
        <nav>
            <a href="{% url 'script_kit:script_kit' %}" {% block nav_exec %}{% endblock %}>执行页</a>
            <a href="{% url 'script_kit:manage_scripts' %}" {% block nav_manage %}{% endblock %}>管理页</a>
            <a href="/admin/" target="_blank">Admin</a>
        </nav>
    </div>
    <div class="layout">
        <div class="sidebar">
            {% block sidebar %}{% endblock %}
        </div>
        <div class="main">
            {% block content %}{% endblock %}
        </div>
    </div>
    <script>
        const API = '{% url "script_kit:script_kit" %}api';
        async function apiFetch(path, opts = {}) {
            const url = API + path;
            if (opts.body && typeof opts.body === 'object') {
                opts.body = JSON.stringify(opts.body);
                opts.headers = { 'Content-Type': 'application/json', ...(opts.headers || {}) };
            }
            const res = await fetch(url, opts);
            const data = await res.json();
            return data;
        }
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
